 <source src="/outputvideos/1_2_22062020184522.mp4"  type="video/mp4">
 </video>

 <button id="video-fullscreen">Tam Ekran</button>

 <script type="text/javascript">

     (function () {



         var marioVideo = document.getElementById("mario-video");
         videoFullscreen = document.getElementById("video-fullscreen");

         if (document.addEventListener)
         {
             document.addEventListener('fullscreenchange', exitHandler, false);
             document.addEventListener('mozfullscreenchange', exitHandler, false);
             document.addEventListener('MSFullscreenChange', exitHandler, false);
             document.addEventListener('webkitfullscreenchange', exitHandler, false);
         }

         function exitHandler()
         {

             if (!(document.webkitIsFullScreen || document.mozFullScreen || document.msFullscreenElement))
             {
                 marioVideo.pause();
                 marioVideo.removeAttribute('autoplay');
                 marioVideo.setAttribute('poster','assets/img/portfolio/portfolio-2.jpg');
                 marioVideo.load();

             }
             else
             {
                 marioVideo.setAttribute('autoplay','true');
                 marioVideo.load();
             }
         }
         if (marioVideo && videoFullscreen) {
             videoFullscreen.addEventListener("click", function (evt) {
                 if (marioVideo.requestFullscreen) {
                     marioVideo.requestFullscreen();
                 }
                 else if (marioVideo.msRequestFullscreen) {
                     marioVideo.msRequestFullscreen();
                 }
                 else if (marioVideo.mozRequestFullScreen) {
                     marioVideo.mozRequestFullScreen();
                 }
                 else if (marioVideo.webkitRequestFullScreen) {
                     marioVideo.webkitRequestFullScreen();
                 }
             }, false);
         }
     })();
